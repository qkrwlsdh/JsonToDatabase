# 운영 환경용 설정 파일
# 이 파일의 이름을 application-prod.properties로 변경하여 사용하세요

# Database Configuration (운영 환경에 맞게 수정)
spring.datasource.url=jdbc:mariadb://localhost:23307/aiq
spring.datasource.username=aodata
spring.datasource.password=aodata0901
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration (운영 환경)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging (운영 환경 - logback-spring.xml에서 상세 설정)
logging.level.root=WARN
logging.level.com.example.jsontodb=INFO

# Application Properties
spring.application.name=json-to-database
spring.profiles.active=prod

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
# Logging (logback-spring.xml에서 상세 설정)
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.pattern.console=%d{HH:mm:ss} %-5level - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Korean character encoding support
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# JVM encoding settings
logging.file.encoding=UTF-8
spring.output.ansi.enabled=never

# Spring Boot Configuration
spring.main.banner-mode=off
spring.jpa.open-in-view=false